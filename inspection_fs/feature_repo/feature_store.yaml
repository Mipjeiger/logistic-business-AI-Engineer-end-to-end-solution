projects: inspection_fs
registry: data/registry.db

providers: local

offline_store:
    type: postgres
    host: ${DB_HOST}
    port: ${DB_PORT}
    database: ${DB_NAME}
    user: ${DB_USER}
    password: ${DB_PASSWORD}
    db_schema: inspection

online_store:
    type: redis
    connection_string: "redis://${REDIS_HOST}:${REDIS_PORT}"